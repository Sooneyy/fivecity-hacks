<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Hack - Przełączanie zasilania</title>
</head>

<body onload="hack()">
    <a id="back" href="../"> <!-- #podjebaned styl od kornika :\ -->
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 512 512"><path fill="none" stroke="currentColor" stroke-linecap="square" stroke-miterlimit="10" stroke-width="48" d="M244 400L100 256l144-144M120 256h292"/></svg>
    </a>
    <div class="container">
        <div class="hack-box">
            <div class="hack-header">
                <div class="name">hacking.exe - Jeweler</div>
                <div class="buttons">
                    <img src="./imgs/minimize.png">
                    <img src="./imgs/resize.png">
                    <img src="./imgs/close.png">
                </div>
            </div>
            <div class="hack-title">
                <h1 id="hack-title-text"></h1>
            </div>
            <button class="start-hack" onclick="startHack()">Zacznij Hackować</button>
            <div class="hack-options">
                <div class="options">
                    <div>Anti Solver mode (tak jak w grze):</div>
                    <input type="checkbox" class="checkbox" id="game-mode" />
                    <div id="mode">Wyłączony</div>
                </div>
            </div>
            <div class="hack-info">
                <h1 id="hack-info-text"></h1>
            </div>
            <div class="hack-fn"></div>
            <div class="hack-count">
                <input id="color-number" autocomplete="off"/>
            </div>
            <div class="hack-footer">
                <div class="hack-level">
                    <h2><span id="level"></span> / 5</h2>
                </div>
                <div class="hack-progress">
                    <div class="progress-bar">
                        <div id="progress-bar-fn"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
