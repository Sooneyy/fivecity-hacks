<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js" defer></script>
    <title>Hack - Przełączanie zasilania</title>
</head>

<body onload="hack()">
    <a id="back" href="../"> <!-- #podjebaned styl od kornika :\ -->
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 512 512"><path fill="none" stroke="currentColor" stroke-linecap="square" stroke-miterlimit="10" stroke-width="48" d="M244 400L100 256l144-144M120 256h292"/></svg>
    </a>
    <div class="statistics-container">
        <div class="statistics-header">
            <span>Statystyki</span>
            <span><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"><path fill="currentColor" d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6l-6 6z"/></svg></span>
        </div>
        <div class="statistics-menu">
            <div id="attempts">Ilość prób: <b id="number-a"></b></div>
            <div id="wins">Wygrane: <b id="number-w"></b></div>
            <div id="loses">Przegrane: <b id="number-l"></b></div>
        </div>
    </div>
    <div class="container">
        <div class="hack-header">
            <div class="name">hacking.exe - Jeweler</div>
            <div class="buttons">
                <img src="./imgs/minimize.png">
                <img src="./imgs/resize.png">
                <img src="./imgs/close.png">
            </div>
        </div>
        <div class="hack-box">
            <div class="hack-title">
                <h1 id="hack-title-text"></h1>
            </div>
            <div class="hack-info">
                <h1 id="hack-info-text"></h1>
            </div>
            <div class="hack-fn"></div>
            <div class="hack-count">
                <input id="color-number" autocomplete="off"/>
            </div>
            <div class="hack-footer">
                <div class="hack-level">
                    <h2><span id="level"></span> / 5</h2>
                </div>
                <div class="hack-progress">
                    <div class="progress-bar">
                        <div id="progress-bar-fn"></div>
                    </div>
                </div>
            </div>
        </div>
        <button class="start-hack" onclick="startHack()">Hackuj</button>
    </div>
</body>
</html>
