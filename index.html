<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./Hub/css/style.css">
    <script type="module" src="./Hub/js/hub.js" defer></script>
    <script type="module" src="./Hub/js/filters.js" defer></script>
    <title>Hub</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <p>Lista <b>odwzorowanych</b> hacków z 5City</p>
            <div class="filters-row">
                <div class="filters-search">
                    <input type="text" class="search-input" placeholder="Wyszukaj..."/>
                    <div class="search-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m20 20l-4.05-4.05m0 0a7 7 0 1 0-9.9-9.9a7 7 0 0 0 9.9 9.9z"/></svg>
                    </div>
                </div>
                <div class="filters-dropdown">
                    <div class="dropdown-header">
                        <div class="filter-name">Heist</div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24"><path fill="currentColor" d="m12 15.4l-6-6L7.4 8l4.6 4.6L16.6 8L18 9.4l-6 6Z"/></svg>
                    </div>
                    <div class="dropdown-menu"></div>
                </div>
            </div>
        </div>
        <div class="heists-wrapper">
            <div class="heists"></div>
            <div class="loader"></div>
            <div class="fade top"></div>
            <div class="fade bottom"></div>
        </div>
        <footer>
            <div class="content">
                <p>Jeśli znalazłeś błąd lub masz jakieś pytanie pisz dc</p>

                    Boosting
                </button>

    </div>

    <script>
        function copyDiscord(){
            navigator.clipboard.writeText("sooney");

            document.getElementById("copy-tooltip").textContent = "Skopiowano";

            setTimeout(() => {
                document.getElementById("copy-tooltip").textContent = "Skopiuj";
            }, 5000)
        }
    </script>

</html>
