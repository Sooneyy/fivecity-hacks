<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./Hub/css/hub.css">
    <script type="module" src="./Hub/js/hub.js" defer></script>
    <script type="module" src="./Hub/js/filters.js" defer></script>
    <script type="text/javascript" src="./Hub/js/flare.js" defer></script>
    <title>Hub</title>
</head>
<body>
    <div class="boosting-container">
        <div class="boosting-modal">
            <div class="modal-header">
                <div>Boosting Hacks</div>
                <div id="close-modal" onclick="document.querySelector('.boosting-container').style.display = 'none'">
                    <svg id="close-icon" xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24"><path fill="currentColor" d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41Z"/></svg>
                </div>
            </div>
            <div class="boosting-list"></div>
        </div>
    </div>
    <div class="container">
        <div class="header">
            <div class="title">Lista odwzorowanych hacków / minigier z serwera 5City Origins</div>
        </div>
        <div class="heists-box">
            <div class="row">
                <div class="search">
                    <input type="text" placeholder="Wyszukaj..."/>
                    <div class="search-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m20 20l-4.05-4.05m0 0a7 7 0 1 0-9.9-9.9a7 7 0 0 0 9.9 9.9z"/></svg>
                    </div>
                </div>
                <div class="dropdown">
                    <div class="dropdown-header">
                        <div class="filter-heist-name">Heist</div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24"><path fill="currentColor" d="m12 15.4l-6-6L7.4 8l4.6 4.6L16.6 8L18 9.4l-6 6Z"/></svg>
                    </div>
                    <div class="dropdown-menu">
                    </div>
                </div>
                <div class="boosting-button" onclick="document.querySelector('.boosting-container').style.display = ''">
                    <div class="boosting-header">
                        <div>Boosting</div>
                    </div>
                </div>
            </div>
            <div class="heists-list"></div>
        </div>
        <div class="footer">
            <div class="contact">
                <div class="content">
                    <p>Błąd lub jakieś pytanie ewentualnie napisanie czegoś =></p>
                </div>
                <a class="website" href="https://sooneyy.github.io">WEBSITE</a>
            </div>
            <div class="last-heist">
                Ostatni heist: <b></b>
                <div id="timestamp"></div>
            </div>
            <div class="hacks-count">
                Ilość heistów / hacków
                <div id="count"></div>
            </div>
        </div> 
    </div>
    <div class="flare">
        <canvas id="canvas"></canvas>
    </div>
</body>
</html>
