<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/questions.js" defer></script>
    <script src="./js/functions.js" defer></script>
    <script src="./js/app.js" defer></script>
    <title>Hack - Otwieranie sejfu</title>
</head>

<body onload="hack()">
    <a id="back" href="../">Wr√≥ƒá</a>
    <div id="xd" style="position: absolute; color: white; background-color: rgb(0, 0, 0); top: 15px; padding: 5px;">wartosci staralem sie zrandomizowac jak tylko sie da dlatego czasem moga wyjsc spore liczby <br /> powtarzac tez sie nie powinny raczej <br /> pytania tez sie moga powtorzyc</div>
    <div class="container">
        <div class="os-wrapper">
            <div class="os-header">
                <div class="os-header-box-1">
                    <div class="search os-el">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"><path fill="currentColor" d="M9.5 3A6.5 6.5 0 0 1 16 9.5c0 1.61-.59 3.09-1.56 4.23l.27.27h.79l5 5l-1.5 1.5l-5-5v-.79l-.27-.27A6.516 6.516 0 0 1 9.5 16A6.5 6.5 0 0 1 3 9.5A6.5 6.5 0 0 1 9.5 3m0 2C7 5 5 7 5 9.5S7 14 9.5 14S14 12 14 9.5S12 5 9.5 5Z"/></svg>
                    </div>
                    <div class="os-name os-el">hacking.exe</div>
                    <div class="weird-dots os-el">
                        <img src="./assets/dots.png" />
                    </div>
                </div>
                <div class="space"></div>
                <div class="os-header-box-2">
                    <div class="sfx os-el">SFX:üçã</div>
                    <div class="current-time os-el">PM 00:00</div>
                </div>
            </div>
            <div class="os-container">
                <div class="timer">
                    00:00
                </div>
                <div class="os-icon start-hack" onclick="startHack()">
                    <div class="os-icon-image">
                        <img src="./assets/terminal.png" style="transform: scale(1.2)" />
                    </div>
                    <div class="os-icon-desc">hacking</div>
                </div>
                <div class="hack-box">
                    <div class="hack-header">
                        <div class="name">hacking.exe</div>
                        <div class="buttons">
                            <button class="button"><span id="mini"></span></button>
                            <button class="button"><span id="resize"></span></button>
                            <button class="button" id="close"><svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 256 256"><path fill="currentColor" d="M208.49 191.51a12 12 0 0 1-17 17L128 145l-63.51 63.49a12 12 0 0 1-17-17L111 128L47.51 64.49a12 12 0 0 1 17-17L128 111l63.51-63.52a12 12 0 0 1 17 17L145 128Z"/></svg></button>
                        </div>
                    </div>
                    <div class="hack-info">
                        <div id="hack-info-text"></div>
                    </div>
                    <div class="hack-fn">
                        <div class="hack-title">
                            <h1 id="hack-title-text"></h1>
                            <div class="level">
                                <span id="level-count">0</span>/7            
                            </div>
                        </div>
                        <div class="question"></div>
                        <div class="answers">
                            <div class="answer-box">
                                <div class="answer-letter">A</div>
                                <div class="answer"></div>
                            </div>
                            <div class="answer-box">
                                <div class="answer-letter">B</div>
                                <div class="answer"></div>
                            </div>
                            <div class="answer-box">
                                <div class="answer-letter">C</div>
                                <div class="answer"></div>
                            </div>
                            <div class="answer-box">
                                <div class="answer-letter">D</div>
                                <div class="answer"></div>
                            </div>
                        </div>
                    </div>
                    <div class="hack-footer">
                        <div class="progress-timer">00:00:00</div>
                        <div class="hack-progress">
                            <div class="progress-bar">
                                <div id="progress-bar-fn"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
